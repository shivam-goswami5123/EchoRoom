<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #password-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        color: white;
        font-size: 1.2rem;
      }
      #password-modal input {
        margin-left: 10px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>

    <div id="password-modal" style="display: none;">
      <div>
        Enter Password: <input type="password" id="password-input" />
        <button id="password-submit">Submit</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const toggleButton = document.getElementById('toggle-btn');
      const passwordModal = document.getElementById('password-modal');
      const passwordInput = document.getElementById('password-input');
      const passwordSubmit = document.getElementById('password-submit');

      let isAuthenticated = false;

      // Function to show the password modal
      const showPasswordModal = () => {
        passwordModal.style.display = 'flex';
        passwordInput.value = '';
      };

      // Function to hide the password modal
      const hidePasswordModal = () => {
        passwordModal.style.display = 'none';
      };

      // Function to handle authentication
      const authenticate = () => {
        showPasswordModal();
        passwordSubmit.onclick = () => {
          const password = passwordInput.value;
          console.log('Submitting password for authentication...');
          socket.emit('authenticate', password);
        };
      };

      // Listen for authentication response
      socket.on('authenticated', (data) => {
        if (data.success) {
          isAuthenticated = true;
          console.log('User authenticated successfully.');
          hidePasswordModal();
          toggleButton.innerText = 'Disconnect';
        } else {
          console.log('Authentication failed. Wrong password.');
          alert(data.message);
          showPasswordModal(); // Retry if authentication fails
        }
      });

      // Handle form submission
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (isAuthenticated && input.value) {
          console.log('Sending message:', input.value);
          socket.emit('chat message', input.value);
          input.value = '';
        } else {
          console.log('Cannot send message: User not authenticated.');
        }
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Handle toggle button for connect/disconnect
      toggleButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (socket.connected) {
          console.log('Disconnecting...');
          isAuthenticated = false;
          toggleButton.innerText = 'Connect';
          socket.disconnect();
        } else {
          console.log('Attempting to reconnect...');
          socket.connect(); // Reconnect
        }
      });

      // Authenticate on connection
      socket.on('connect', () => {
        console.log('Socket connected. Authenticating...');
        authenticate();
      });

      socket.on('disconnect', () => {
        console.log('Socket disconnected.');
      });
    </script>
  </body>
</html>
